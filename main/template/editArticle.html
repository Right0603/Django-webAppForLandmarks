{% extends 'base.html' %}
{% load widget_tweaks %}

{% block title %} Izveidot rakstu {% endblock title %}

{% block content %}
    <h3>Rediģējiet rakstu!</h3>
    <hr>

    <form method="POST" action="/edit/{{article.id}}/" enctype="multipart/form-data">
        {% csrf_token %}
            
                    <div class="mb-3">
                        <label for="id_title" class="form-label">Virsraksts:</label>
                        <input type="text" name="title" id="id_title" class="form-control" value="{{ article.title }}"/>
                    </div> 
                    <div class="mb-3">
                        <label for="id_text" class="form-label">Teksts:</label>
                        <input type="text" name="text" id="id_text" class="form-control" value="{{ article.text }}"/>
                    </div>
                    <div class="mb-3">
                        <label for="id_image" class="form-label">Augšuplādējiet attēlu:</label>
                        <input type="file" name="images" id="id_image" class="form-control-file" multiple/>
                    </div>
                    <div class="mb-3">
                        <label for="id_category" class="form-label">Kategorija:</label>
                        <select name="category" id="id_category" class="form-control" value="{{article.category}}">
                            <option value="" selected></option>
                            <option  value="1">Parki</option>
                            <option value="2">Kultūras objekti</option>
                        </select>
                    </div>     
        
            <button type="submit" class="btn btn-primary">Apstiprināt</button>
    </form>
{% endblock content %}
