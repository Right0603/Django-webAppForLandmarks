{% extends 'base.html' %}

{% block title %} Izveidot rakstu {% endblock title %}

{% block content %}
    <h3>Izveidojiet jaunu rakstu!</h3>
    <hr>

    <form action="" method="post">
        {% csrf_token %}
        <div>
            {% for field in form %}
                <div class="form-group">
                    {{field.label_tag}} 
                    <div>{{field}}</div> 
                </div>
            {% endfor %} 
            </div>
        <input type="submit">
    </form>
{% endblock content %}
